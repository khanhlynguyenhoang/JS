                            <!-- Họ và tên -->
                            <tr><td>
                                <label for="hovaten">Họ và tên :</label>      <span class="test1">(*)</span>

                            </td>

                            <tr><td>

                            </td>

                                <span class="thongbao"></span>
                            </td>
                            </tr>
                            <!-- Giới tính -->

                            </td></tr>
                            <!-- Số điện thoại -->
                            <tr>
                            <td>
                                <label for="sdt">Số điện thoại :</label><span class="test1">(*)</span>
                            </td>
                            <td><input type="text" id="sdt" placeholder="mời số điện thoại" >
                                <br>
                                <span class="thongbao"></span>
                            </td>
                            </tr>
                            <!-- Chọn khóa học -->
                            <tr><td> <label for="">Chọn khóa học:</label><span class="test1">(*)</span></td>

                                <option value="3" class="kh">Khóa học bán hàng Online</option>
                            </select>
                            <br>
                                <span class="thongbao"></span>
                            </td>
                            </tr>
                            <!-- Ngày sinh -->
                            <tr><td><label for="date">Ngày sinh</label><span class="test1">(*)</span></td>
                            <td> <input type="date" id="date" >
                                <br>
                                <span class="thongbao"></span>
                            </td></tr>
                            <!-- Hình thức thanh toán -->
                            <tr><td><label for="">Hình thức thanh toán</label><span class="test1">(*)</span></td>
                            <td><select id="thanhtoan">
                                <option hidden value="0" class="tt">mời chọn hình thức thanh toán</option>
                                <option value="1" class="tt">Nộp tiền mặt</option>
                                <option value="2" class="tt">Thanh toán qua ngân hàng</option>
                            </select>
                            <br>
                                <span class="thongbao"></span>
                            </td>
