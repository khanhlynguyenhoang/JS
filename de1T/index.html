<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bai2">
        <h1>
            HÓA ĐƠN
        </h1>
        <table>
            <tr>
                <td><label for="hoTen">Khách hàng</label></td>
                <td><input type="text" id="hoTen">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="loaiHang">Loại hàng</label></td>
                <td>
                    <select  id="loaiHang" onchange="thayHang()"  >
                        <option value="0">Chọn loại hàng</option>
                        <option value="1">Loại 1</option>
                        <option value="2">Loại 2</option>
                        <option value="3">Loại 3</option>
                    </select>
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="donGia">Đơn giá</label></td>
                <td><input type="text"  id="donGia" onchange="tinhTien()">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="soLuong">Số lượng</label></td>
                <td><input type="number" id="soLuong"   onchange="tinhTien()">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="thanhTien">Thành tiền</label></td>
                <td><input type="text" id="thanhTien" >
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="nnh">Nơi nhận hàng</label></td>
                <td>
                    <div class="nnh" onchange="thayNNH()">
                    <input type="radio" value="noithanh" name="nnh" class="nnh" checked>
                    <label for="">Nội thành</label>
                    <input type="radio" value="ngoaithanh" name="nnh" class="nnh">
                    <label for="">Ngoại thành</label>
                
                <br>
                <span class="thongBao"></span>
            </div>
                </td>
            </tr>
            <tr>
                <td><label for="pvc">Phí vận chuyển</label></td>
                <td><input type="text"  id="pvc">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" onclick="datmua()">Đặt mua</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
