<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .banner img{
        width: 1000px;
        height: 350px;
    }
    
</style>
<body>
    <div class="banner">
        <img src="img1.png" alt="" id="hinhAnh">
        <button type="submit" onclick="prev()">Previous</button>
        <button type="submit" onclick="next()">Next</button>
    </div>
    <div class="bai2">
        <h1>HÓA ĐƠN</h1>
        <table>
            <tr>
                <td><label for="hoTen">Khách hàng</label></td>
                <td><input type="text" id="hoTen">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="loaiHang">Loại hàng</label></td>
                <td>
                    <select id="loaiHang">
                        <option value="0">Mời chọn loại hàng</option>
                        <option value="1">Loại 1</option>
                        <option value="2">Loại 2</option>
                        <option value="3">Loại 3</option>
                    </select>
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="donGia">Đơn giá</label></td>
                <td><input type="text"  id="donGia">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="soLuong">Số lượng</label></td>
                <td><input type="text"  id="soLuong">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="thanhTien">Thành tiền</label></td>
                <td><input type="text" name="" id="thanhTien">
                
                </td>
            </tr>
            <tr>
                <td><label for="nnh">Nơi nhận hàng</label></td>
                <td>
                    <input type="radio" name="nnh" value="noithanh" class="nnh" checked>
                    <label for="nnh">Nội thành</label>
                    <input type="radio" name="nnh" value="ngoaithanh" class="nnh">
                    <label for="nnh">Ngoại thành</label>
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td><label for="pvc">Phí vận chuyển</label></td>
                <td><input type="text" id="pvc">
                <br>
                <span class="thongBao"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" onclick="datHang()">Đặt hàng</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
